<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'> -->
    <link rel='stylesheet' href='css/bootstrap.css'>
    <link rel="stylesheet" href="css/styles.css" type = "text/css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,400italic' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Bank Account <small>Keep track of your funds</small></h1>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <form id="sign-up">
            <h4>Start banking by signing in:</h4>
            <div class="form-group">
              <label for="name" >Enter Your Name:</label>
              <input type="text" class="form-control" id="name" placeholder="eg. Ronda Rich">
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">$</span>
                <input type="text" class="form-control" id='initial-deposit' placeholder="Enter Amount (to the nearest dollar)">
                <span class="input-group-addon">.00</span>
              </div>
            </div>
            <br>
            <button type="submit" class="btn btn-success">Create Bank Account</button>
          </form>
        </div>

        <div class="col-sm-6">


          <form id="deposit-withdraw">
            <h4>Deposit or withdraw your money:</h4>
            <div class="form-group">
              <label for="deposit">Deposit Amount:</label>
              <input type="text" class="form-control" id="deposit" placeholder="Enter Amount (to the nearest dollar)">
            </div>
            <div class="form-group">
              <label for="withdraw" placeholder='1000.00'>Withdraw Amount:</label>
              <input type='text' id='withdraw' class='form-control' placeholder="Enter Amount (to the nearest dollar)">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
    </div>
    <br>
    <div class="account">
      <h3><span class="name"></span> your current account balance is $<span class="accountBalance"></span></h3>
    </div>
  </body>
</html>
